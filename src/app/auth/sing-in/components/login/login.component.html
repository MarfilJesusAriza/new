<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: 1px solid red;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="login-button">Entrar</button>
            <button type="button" class="login-button">Regresar</button>
          </div>
      </form>
    </div>
  </body>
</html>
